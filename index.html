<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>index</title>
		<meta name="author" content="Alex" />
		<!-- Date: 2015-07-26 -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<link rel="stylesheet" href="index.css">
		
	</head>
	<body>
		<button type="button">Clear</button>
		<div id="square">
			
		</div>
	
	</body>
	<script>
	$(document).ready(function() {
			drawsquares(16); //Calls the drawsquares function to make (16) squares
			
	
	$("button").click(function() {
		$(".innersquare").removeClass("path");
		var size = prompt("How many blocks would you like on your page?");
		$("#square").empty();

		drawsquares(size);
	});
	
	function drawsquares(size){
		for (var i=0; i < size; i++) { //Creates a loop that increases on the drawsquares function
			$("#square").append("<div id='row"+i+"'></div>"); //a new div id is added within the id #square. It creates a new id called row and adds the integer of the loop to it.
				for (var x=0; x < size; x++){ //Creates a loop within the "i" loop. Doesn't look like it leads to anything
					var rowClass ="#row"+i;
					$(rowClass).append("<div class='innersquare'></div>");
				}
			}
			
		$(".innersquare").hover(function(event) {
		$(this).addClass("dots");
		$(this).removeClass("path");
	
	}, function(){
		$(this).removeClass("dots");
		$(this).addClass("path");	
	});
	
	
	
	};
	});
	
	
	
	</script>
</html>
